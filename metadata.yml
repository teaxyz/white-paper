tajuk: Protokol Terdesentralisasi untuk Mengimbuhkan Ekosistem Sumber Terbuka
abstrak: >
   Mencipta pendaftaran terbuka, awam dan stabil untuk semua perisian sumber terbuka
   akan memperkasakan projek untuk menerbitkan keluaran secara bebas dan bukannya bergantung kepada
   pihak ketiga yang mengumpulkan data tidak teratur ini menjadi ratusan yang berasingan
   (dan pendua) sistem. Penyelenggara pakej akan menerbitkan keluaran mereka kepada
   pendaftaran terdesentralisasi yang dikuasakan oleh blok toleransi kesalahan Byzantine kepada
   menghapuskan sumber tunggal kegagalan, menyediakan keluaran tidak berubah, dan membenarkan
   komuniti untuk mentadbir kawasan ekosistem sumber terbuka mereka,
   bebas daripada agenda luar.
  
   teh memberi insentif kepada penyelenggaraan sumber terbuka dengan membenarkan rangkaian
   peserta untuk mempertaruhkan nilai terhadap pakej yang mereka bergantung dan mahu
   selamat. Graf protokol teh menyediakan pendaftaran pakej tidak berubah,
   keperluan pergantungan, ketulenan pakej, dan oracle penggunaan untuk dimaklumkan
   algoritma imbuhan teh. Inflasi sistematik diagihkan kepada semua
   pakej berdasarkan algoritma itu. Jika isu keselamatan atau pembangunan adalah
   didapati, pembangun boleh membuat tuntutan yang disokong oleh bukti terhadap pakej,
   dan pemotongan mungkin berlaku. Ahli komuniti sumber terbuka boleh menyemak
   pakej untuk isu kualiti dan protokol boleh membalas ulasan ini
   dengan menggubal acara pemotongan berkadar.

