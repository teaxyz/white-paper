title: Децентралізований протокол для винагороди екосистеми з відкритим вихідним кодом
abstract: |-
  Створення відкритого, публічного та стабільного реєстру для всього програмного забезпечення з відкритим кодом
  дасть можливість проектам публікувати випуски незалежно, а не покладатися на них
  треті сторони, які збирають ці нерегулярні дані в сотні окремих
  (і дубльовані) системи. Супроводжувачі пакетів публікуватимуть свої випуски на
  децентралізований реєстр на базі візантійського відмовостійкого блокчейну
  усунути окремі джерела збоїв, забезпечити незмінні випуски та дозволити
  спільноти для управління своїми регіонами екосистеми з відкритим кодом,
  незалежно від зовнішнього порядку денного.

  чай стимулює підтримку відкритого коду, дозволяючи мережі
  учасники можуть зробити ставку на пакети, від яких вони залежать і яких хочуть
  безпечний. Граф чайного протоколу забезпечує незмінну реєстрацію пакетів,
  вимоги до залежностей, автентичність пакетів і оракули використання для інформування
  алгоритм винагороди за чай. Систематична інфляція поширюється на всіх
  пакети на основі цього алгоритму. Якщо є проблеми з безпекою чи розвитком
  знайдено, розробники можуть висувати заяви, підтверджені доказами проти пакета,
  і може статися розріз. Члени спільноти з відкритим кодом можуть переглядати
  пакети для проблем з якістю, і протокол може відповідати на ці огляди
  шляхом введення пропорційних скорочень.
