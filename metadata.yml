title: Un protocolo descentralizado para remunerar el ecosistema de código abierto
abstract: >
 Crear un registro abierto, público y estable para todo el software de código abierto.
   permitiría a los proyectos publicar lanzamientos de forma independiente en lugar de depender de
   terceros que reúnen estos datos irregulares en cientos de archivos separados
   (y duplicados). Los mantenedores de paquetes publicarán sus lanzamientos en
   un registro descentralizado impulsado por una cadena de bloques bizantina tolerante a fallas para
   eliminar fuentes únicas de falla, proporcionar versiones inmutables y permitir
   comunidades para gobernar sus regiones del ecosistema de código abierto,
   independiente de agendas externas.
  
  El té incentiva el mantenimiento del código abierto al permitir que la red
   participantes para apostar valor frente a los paquetes de los que dependen y desean
   seguro. El gráfico del protocolo del té proporciona un registro de paquetes inmutable,
   requisitos de dependencia, autenticidad del paquete y oráculos de uso para informar
   el algoritmo de remuneración del té. La inflación sistemática se distribuye a todos.
   paquetes basados en ese algoritmo. Si hay problemas de seguridad o desarrollo
   encontrado, los desarrolladores pueden hacer afirmaciones respaldadas por pruebas contra el paquete,
   y pueden producirse cortes. Los miembros de la comunidad de código abierto pueden revisar
  packages for quality issues, and the protocol can respond to these reviews
  by enacting proportional slashing events.

