title: En desentralisert protokoll for belønning av åpen kildekode-økosystemet
abstract: >
 Opprette et åpent, offentlig og stabilt register for all åpen kildekode-programvare
 ville gi prosjekter mulighet til å publisere utgivelser uavhengig i stedet for å stole på
 tredjeparter som samler disse uregelmessige dataene i hundrevis av separate
  (og dupliserte) systemer. Pakkevedlikeholdere vil publisere sine utgivelser til
  et desentralisert register drevet av en bysantinsk feiltolerant blokkjede til
  eliminere enkeltkilder til feil, gi uforanderlige utgivelser og tillate
  samfunn for å styre sine regioner i åpen kildekode-økosystemet,
  uavhengig av eksterne agendaer.

  te oppmuntrer til vedlikehold av åpen kildekode ved å tillate nettverk
  deltakere for å sette verdi mot pakkene de er avhengige av og ønsker
  sikre. Teprotokollens graf gir uforanderlig pakkeregistrering,
  avhengighetskrav, pakkens autentisitet og bruksorakler for å informere
  algoritmen for tevederlag. Systematisk inflasjon fordeles på alle
  pakker basert på den algoritmen. Hvis sikkerhet eller utviklingsproblemer er
  funnet, kan utviklere komme med påstander støttet av bevis mot pakken,
  og skjæring kan forekomme. Medlemmer av åpen kildekode-fellesskapet kan gjennomgå
  pakker for kvalitetsproblemer, og protokollen kan svare på disse anmeldelsene
  ved å vedta proporsjonale slashing-hendelser.

