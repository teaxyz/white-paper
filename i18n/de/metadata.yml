title: Ein dezentrales Protokoll zur Vergütung des Open-Source-Ökosystems
abstract: |-
  Erstellen einer offenen, öffentlichen und stabilen Registrierung für alle Open-Source-Software
  würde Projekte in die Lage versetzen, Releases unabhängig zu veröffentlichen, anstatt sich darauf zu verlassen
  Dritte, die diese unregelmäßigen Daten zu Hunderten von separaten zusammenfügen
  (und duplizierte) Systeme. Paketbetreuer veröffentlichen ihre Veröffentlichungen unter
  eine dezentrale Registrierung, die von einer byzantinischen fehlertoleranten Blockchain betrieben wird
  Eliminieren Sie einzelne Fehlerquellen, stellen Sie unveränderliche Freigaben bereit und ermöglichen Sie
  Gemeinschaften, um ihre Regionen des Open-Source-Ökosystems zu verwalten,
  unabhängig von externen Agenden.

  Tea fördert die Wartung von Open Source, indem es das Netzwerk zulässt
  Teilnehmer können den Wert gegen die Pakete einsetzen, von denen sie abhängig sind und die sie möchten
  sicher. Das Diagramm des Teeprotokolls bietet eine unveränderliche Paketregistrierung,
  Abhängigkeitsanforderungen, Paketauthentizität und Nutzungsorakel zu informieren
  der Tee-Vergütungsalgorithmus. Systematische Inflation wird an alle verteilt
  Pakete, die auf diesem Algorithmus basieren. Wenn Sicherheits- oder Entwicklungsprobleme bestehen
  gefunden, können Entwickler Ansprüche gegen das Paket geltend machen, die durch Beweise gestützt werden,
  und es kann zu Schnittverletzungen kommen. Mitglieder der Open-Source-Community können sie überprüfen
  Pakete für Qualitätsprobleme, und das Protokoll kann auf diese Überprüfungen reagieren
  durch Erlass von proportionalen Slashing-Events.
