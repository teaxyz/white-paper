title: Protokol Terdesentralisasi untuk Remunerasi Open‑Source Ecosystem
abstract: |-
  Membuat registri terbuka, publik, dan stabil untuk semua perangkat lunak sumber terbuka
  akan memberdayakan proyek untuk menerbitkan rilis secara independen daripada mengandalkan
  pihak ketiga yang mengumpulkan data tidak teratur ini menjadi ratusan terpisah
  (dan duplikat) sistem. Pengelola paket akan memublikasikan rilis mereka ke
  registri terdesentralisasi yang didukung oleh blockchain toleran kesalahan Bizantium untuk
  hilangkan sumber kegagalan tunggal, berikan rilis yang tidak dapat diubah, dan izinkan
  komunitas untuk mengatur wilayah mereka dari ekosistem sumber terbuka,
  terlepas dari agenda eksternal.

  teh mendorong pemeliharaan sumber terbuka dengan mengizinkan jaringan
  peserta untuk mempertaruhkan nilai terhadap paket yang mereka andalkan dan inginkan
  aman. Grafik protokol teh menyediakan pendaftaran paket yang tidak dapat diubah,
  persyaratan ketergantungan, keaslian paket, dan oracle penggunaan untuk menginformasikan
  algoritma remunerasi teh. Inflasi sistematis didistribusikan ke semua
  paket berdasarkan algoritma itu. Jika masalah keamanan atau pengembangan adalah
  ditemukan, pengembang dapat membuat klaim yang didukung oleh bukti terhadap paket,
  dan pemotongan dapat terjadi. Anggota komunitas sumber terbuka dapat meninjau
  paket untuk masalah kualitas, dan protokol dapat menanggapi ulasan ini
  dengan memberlakukan acara tebasan proporsional.
