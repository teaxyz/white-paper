title: Protokol Terdesentralisasi untuk Memberi Imbalan pada Ekosistem Sumber Terbuka
abstract: >
  Menciptakan sebuah registri yang terbuka, publik, dan stabil untuk semua perangkat lunak sumber terbuka
  akan memberdayakan proyek untuk mempublikasikan rilis secara mandiri daripada bergantung pada
  pihak ketiga yang mengumpulkan data yang tidak teratur ini ke dalam ratusan
  (dan digandakan) yang terpisah-pisah. Pengelola paket akan mempublikasikan rilis mereka ke
  registri terdesentralisasi yang didukung oleh blockchain yang toleran terhadap kesalahan Bizantium untuk
  menghilangkan sumber kegagalan tunggal, menyediakan rilis yang tidak dapat diubah, dan memungkinkan
  komunitas untuk mengatur wilayah mereka dari ekosistem sumber terbuka,
  terlepas dari agenda eksternal.
  
  tea memberikan insentif untuk pemeliharaan open-source dengan mengizinkan jaringan
  peserta jaringan untuk mempertaruhkan nilai terhadap paket yang mereka andalkan dan ingin
  aman. Grafik protokol tea menyediakan pendaftaran paket yang tidak dapat diubah,
  persyaratan ketergantungan, keaslian paket, dan oracle penggunaan untuk menginformasikan
  algoritma remunerasi tea. Inflasi sistematis didistribusikan ke semua
  paket berdasarkan algoritma tersebut. Jika ada masalah keamanan atau pengembangan
  ditemukan, pengembang dapat membuat klaim yang didukung oleh bukti terhadap paket tersebut,
  dan pemotongan dapat terjadi. Anggota komunitas sumber terbuka dapat meninjau
  paket untuk masalah kualitas, dan protokol dapat merespons tinjauan ini
  dengan memberlakukan peristiwa pemotongan secara proporsional.

