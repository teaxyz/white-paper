title: 开源生态系统的去中心化奖励协议
abstract: >
  为所有开源软件创建一个公开、开放且稳定的注册表，允许项目独立发布版本并依赖第三方。
  通过将这些不规则的数据组合成数百个独立（和重复）系统，包维护人员将发布基于区块链驱动的去中心化注册表，
  以提高对拜占庭式错误的容忍度，并消除独特错误来源，从而实现启动过程的一致性，并使社区能够自主管理其本地开源生态系统，与外部议程无关。
  
  通过允许参与者积极参与，鼓励开源维护者将赌注押在他们所依赖和希望保护的软件包上。
  协议图提供了不可变包、需求日志的依赖关系、软件包真实性以及通知算法使用提示 tea 的报酬。系统性通胀分布基于该算法应用于所有一揽子计划中。
  如果遇到安全或开发问题，开发人员可以提出有证据支持的索赔请求，并可能面临处罚。
  代码社区成员Open可以检查软件包质量问题，协议则通过执行相应的惩罚事件来回应这些审查。

