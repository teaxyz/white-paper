titre : Un protocole décentralisé pour rémunérer l'écosystème open source
résumé : >
   Créer un registre ouvert, public et stable pour tous les logiciels open source
   permettrait aux projets de publier des versions de manière indépendante plutôt que de compter sur
   des tiers qui rassemblent ces données irrégulières en centaines de données distinctes
   (et dupliqués). Les responsables des packages publieront leurs versions sur
   un registre décentralisé alimenté par une blockchain byzantine tolérante aux pannes pour
   éliminer les sources uniques de défaillance, fournir des versions immuables et permettre
   les communautés pour gouverner leurs régions de l’écosystème open source,
   indépendant des agendas extérieurs.
  
   tea encourage la maintenance de l'open source en permettant au réseau
   les participants à miser de la valeur sur les packages dont ils dépendent et qu'ils souhaitent
   sécurisé. Le graphique du protocole de thé fournit un enregistrement immuable des packages,
   exigences de dépendance, authenticité du package et oracles d'utilisation pour informer
   l'algorithme de rémunération du thé. L’inflation systématique est distribuée à tous
   packages basés sur cet algorithme. Si des problèmes de sécurité ou de développement sont
   trouvé, les développeurs peuvent faire des réclamations étayées par des preuves contre le package,
   et des coupures peuvent se produire. Les membres de la communauté open source peuvent consulter
   packages pour les problèmes de qualité, et le protocole peut répondre à ces avis
   en adoptant des mesures de réduction proportionnelles.

