title: Protokol Terdesentralisasi untuk Memberi Remunerasi pada Ekosistem Sumber Terbuka
abstract: |-
  Menciptakan registri yang terbuka, publik, dan stabil untuk semua perangkat lunak sumber terbuka
  akan memberdayakan proyek-proyek untuk mempublikasikan rilis secara mandiri daripada mengandalkan pihak ketiga yang mengumpulkan data yang tidak teratur ini ke dalam ratusan perangkat lunak sumber terbuka yang terpisah.
  pihak ketiga yang mengumpulkan data yang tidak teratur ini ke dalam ratusan sistem
  (dan duplikasi) sistem yang terpisah. Pengelola paket akan menerbitkan rilis mereka ke
  registri terdesentralisasi yang didukung oleh blockchain toleran kesalahan Byzantine untuk
  menghilangkan sumber kegagalan tunggal, menyediakan rilis yang tidak dapat diubah, dan memungkinkan
  komunitas untuk mengatur wilayah mereka dari ekosistem open-source,
  independen dari agenda eksternal.

  teh memberi insentif untuk pemeliharaan open-source dengan mengizinkan jaringan
  peserta untuk mempertaruhkan nilai terhadap paket yang mereka andalkan dan inginkan
  mereka andalkan dan ingin mereka amankan. Grafik protokol tea menyediakan pendaftaran paket yang tidak dapat diubah,
  persyaratan ketergantungan, keaslian paket, dan oracle penggunaan untuk menginformasikan
  algoritma remunerasi teh. Inflasi sistematis didistribusikan ke semua
  paket berdasarkan algoritma itu. Jika masalah keamanan atau pengembangan
  ditemukan, pengembang dapat membuat klaim yang didukung oleh bukti terhadap paket,
  dan pemotongan dapat terjadi. Anggota komunitas sumber terbuka dapat meninjau
  paket untuk masalah kualitas, dan protokol dapat menanggapi ulasan ini
  dengan memberlakukan peristiwa pemotongan yang proporsional.
